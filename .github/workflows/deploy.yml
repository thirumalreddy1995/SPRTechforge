name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - master  # Deploy whenever master is updated

permissions:
  contents: write   # Needed to push to repo
  pages: write      # Needed for GH pages
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Vite project
      - name: Build project
        run: npm run build

      # Copy CNAME into dist before deployment
      - name: Copy CNAME file
        run: cp CNAME dist/CNAME

      # Deploy dist folder to GitHub Pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
